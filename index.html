                productContainer.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding: 3rem; color: #777; font-size:1.1rem;">ğŸ¶ æ‰¾ä¸åˆ°ç¬¦åˆçš„å•†å“ï¼Œæ›å€‹é—œéµå­—è©¦è©¦ï¼Ÿ</div>';
                return;
            }

            productContainer.innerHTML = filteredProducts.map(product => {
                let categoryName = getCategoryName(product.category);

                return `
                <div class="product-card">
                    <img src="${product.img}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <div><span class="tag">${categoryName}</span></div>
                        <div class="product-title">${product.name}</div>
                        <div class="product-desc">${product.desc}</div>
                        <div class="product-footer">
                            <div class="price">NT$ ${product.price}</div>
                            <button class="add-btn" onclick="addToCart(${product.id})">åŠ å…¥è³¼ç‰©è»Š</button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function getCategoryName(cat) {
            const map = {
                'food': 'ç²¾é¸ä¸»é£Ÿ',
                'treats': 'é›¶é£Ÿè‚‰ä¹¾',
                'health': 'ä¿å¥é£Ÿå“',
                'toys': 'ç©å…·ç”¨å“',
                'grooming': 'æ¸…æ½”è­·ç†',
                'living': 'å±…å®¶ç”Ÿæ´»'
            };
            return map[cat] || 'ç²¾é¸å•†å“';
        }

        // --- 4. äº’å‹•é‚è¼¯ï¼šæœå°‹èˆ‡åˆ†é¡ ---
        function filterProducts(category, btnElement) {
            currentFilter = category;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            renderProducts();
        }

        function handleSearch(value) {
            currentSearch = value.trim();
            renderProducts();
        }

        // --- 5. è³¼ç‰©è»Šé‚è¼¯ ---
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveAndRefreshCart();
            showToast(`âœ… ${product.name} å·²åŠ å…¥`);
        }

        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;

            item.quantity += change;

            if (item.quantity <= 0) {
                if (confirm("ç¢ºå®šè¦å°‡æ­¤å•†å“å¾è³¼ç‰©è»Šç§»é™¤å—ï¼Ÿ")) {
                    cart = cart.filter(i => i.id !== productId);
                } else {
                    item.quantity = 1; // å–æ¶ˆå‰‡æ¢å¾©ç‚º 1
                }
            }

            saveAndRefreshCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveAndRefreshCart();
        }

        function saveAndRefreshCart() {
            localStorage.setItem('myPetShopCart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            // æ›´æ–° Header è¨ˆæ•¸
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').innerText = totalCount;

            // æ›´æ–°è³¼ç‰©è»Šåˆ—è¡¨
            const cartItemsContainer = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div style="text-align:center; color:#999; margin-top: 3rem;">
                        <p style="font-size: 4rem; margin-bottom:1rem;">ğŸ›’</p>
                        <p>è³¼ç‰©è»Šç›®å‰æ˜¯ç©ºçš„</p>
                        <button onclick="closeCart()" style="margin-top:1rem; padding:0.5rem 1rem; border:1px solid #ddd; background:white; border-radius:4px; cursor:pointer;">å»é€›é€›</button>
                    </div>`;
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.img}" style="width:60px; height:60px; object-fit:cover; border-radius:6px; margin-right:12px;">
                        <div class="cart-item-info" style="flex-grow:1;">
                            <h4>${item.name}</h4>
                            <div style="color:var(--gray-text); font-size:0.9rem;">å–®åƒ¹: NT$ ${item.price}</div>
                            <div class="qty-control">
                                <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-weight:bold; color:var(--primary-color); margin-bottom:5px;">NT$ ${(item.price * item.quantity).toLocaleString()}</div>
                            <button onclick="removeFromCart(${item.id})" style="background:none; border:none; color:#ff4757; cursor:pointer; font-size:0.8rem; text-decoration:underline;">ç§»é™¤</button>
                        </div>
                    </div>
                `).join('');
            }

            // æ›´æ–°ç¸½é‡‘é¡
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total-price').innerText = totalPrice.toLocaleString();
        }

        // --- 6. ä»‹é¢æ§åˆ¶ ---
        function openCart() {
            document.getElementById('cart-overlay').style.display = 'flex';
            updateCartUI();
        }

        function closeCart() {
            document.getElementById('cart-overlay').style.display = 'none';
        }

        // é»æ“ŠèƒŒæ™¯é—œé–‰
        document.getElementById('cart-overlay').addEventListener('click', function(e) {
            if (e.target === this) closeCart();
        });

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.classList.add("show");
            setTimeout(() => { toast.classList.remove("show"); }, 2000);
        }

        function checkout() {
            if (cart.length === 0) {
                showToast("âš ï¸ è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼Œç„¡æ³•çµå¸³");
                return;
            }
            const totalPrice = document.getElementById('total-price').innerText;
            if(confirm(`ç¸½é‡‘é¡ï¼šNT$ ${totalPrice}\n\nç¢ºå®šè¦é€å‡ºè¨‚å–®å—ï¼Ÿ`)) {
                alert("ğŸ‰ è¨‚å–®å·²é€å‡ºï¼\næ„Ÿè¬æ‚¨çš„è³¼è²·ï¼Œæˆ‘å€‘æœƒç›¡å¿«ç‚ºæ‚¨çš„æ¯›å­©å‡ºè²¨ã€‚");
                cart = [];
                saveAndRefreshCart();
                closeCart();
            }
        }

        // --- 7. åˆå§‹åŒ– ---
        renderProducts();
        updateCartUI();

    </script>
